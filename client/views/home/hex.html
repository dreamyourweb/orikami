<template name="hex">
  <div class="hex-wrapper">
    <div class="hex">
      <svg viewBox="6.69872981 0 86.6025404 100" xmlns="http://www.w3.org/2000/svg" version="1.1">

        <defs>
          <pattern id="{{background_id}}" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <image x="0" y="0" width="100" height="100" xlink:href="{{url}}"></image>
          </pattern>
        </defs>

        <polygon points="50,0 93.3012702,25 93.3012702,75 50,100 6.69872981,75 6.69872981,25" fill="url(#{{background_id}})" transform="scale(0.95)"/>
      </svg>
    </div>
  </div>
</template>
