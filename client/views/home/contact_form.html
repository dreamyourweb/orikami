<template name="contactForm">
  <div id="contactForm">
    {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}
      {{> afQuickField name="name"}}
      {{> afQuickField name="email"}}
      {{> afQuickField name="message" rows="10"}}
      <div>
        <button type="submit" class="button" onclick="ga('send', 'event', 'CallToAction', 'Contact', 'ContactForm');">Submit</button>
      </div>
    {{/autoForm}}
  </div>
</template>
